<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Side-bar-menu</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="navigation">
                <div class="menu-toggle"></div>
                <ul class="list">
                    <li class="list-item active" style="--color: #007bff;">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li class="list-item" style="--color: #6c757d;">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="information-circle-outline"></ion-icon>
                            </span>
                            <span class="text">About</span>
                        </a>
                    </li>
                    <li class="list-item" style="--color: #28a745;">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="call-outline"></ion-icon>
                            </span>
                            <span class="text">Contact</span>
                        </a>
                    </li>
                    <li class="list-item" style="--color: #17a2b8;">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="briefcase-outline"></ion-icon>
                            </span>
                            <span class="text">Portfolio</span>
                        </a>
                    </li>
                    <li class="list-item" style="--color: #ffc107;">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="newspaper-outline"></ion-icon>
                            </span>
                            <span class="text">Blog</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
